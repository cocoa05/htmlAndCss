<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <body>
    <header>
      <div class="container">
      </div>
    </header>
      <div class="top-wrapper">
        <div class="container">
          <h1>新規登録</h1>
        </div>
        
      <div class="main-wrapper">
      <form action="" method="">
        <div>
          <label for="name">名前</label>
          <input type="text" id="name name"user_name>
        </div>

        <div>
          <label for="mail">メールアドレス</label>
          <input type="email" id="mail" name="user_mail">
        </div>
        <div>
          <label for="pass">パスワード</label>
          <input type="password" id="pass" name="user_pass">
        </div>

        <div>
          <label for="pass2">パスワード(確認用)</label>
          <input type="pass" id="mail" name="user_pass2">
        </div>

        <div>
          <label for="msg">メッセージ</label>
          <textarea name="user_message" id="msg" cols="30" rows="5
          "></textarea>
        </div>
        <div class="button">
          <button type="button" class="btn btn-secondary btn-lg ">登録</button>
        </div>
      </form>
      </div>
  </body>
  </html>
